<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">ProductApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="showProductListing()">Product Listing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showAddProduct()">Add Product</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <!-- Product Listing Screen -->
    <div id="productListing" class="mb-5">
        <h2 class="text-center">Product Listing</h2>
        
        <!-- Search Bar -->
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search products">
            <button class="btn btn-primary" onclick="fetchProducts()">Search</button>
        </div>

        <!-- Product Cards -->
        <div class="row" id="productContainer"></div>
    </div>

    <!-- Add Product Screen -->
    <div id="addProductForm" style="display: none;">
        <h2 class="text-center">Add Product</h2>
        
        <form onsubmit="addProduct(event)">
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productType" class="form-label">Product Type</label>
                <select class="form-select" id="productType" required>
                    <option value="Product">Product</option>
                    <option value="Service">Service</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Selling Price</label>
                <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
                <label for="productTax" class="form-label">Tax Rate (%)</label>
                <input type="number" class="form-control" id="productTax" required>
            </div>
            <div class="mb-3">
                <label for="productImage" class="form-label">Image (Optional)</label>
                <input type="file" class="form-control" id="productImage" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
